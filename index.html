<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Graph Results</title>

    <!-- Add Popoto default CSS styles -->
    <link rel="stylesheet" href="popoto.min.css">
    <link rel="stylesheet" href="vis-network.min.css">
    <style>
        #popoto-graph:fullscreen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-moz-full-screen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }

        .ppt-div-graph {
            height: 50%;
        }

        .frame {
            height: 550px;
            background-color: #F8F9FB;
            position: relative;
            top: 0;
            opacity: 1;
            max-height: 10000px;
            border-bottom: 1px solid #e6e9ef;
        }
    </style>
</head>
<body class="ppt-body">

<section class="ppt-section-main" style="height: 700px">
    <div class="ppt-section-header">
        <span class="ppt-header-span">Relasi Batubara-</span>Mockup
    </div>

    <div id="popoto-graph" class="ppt-div-graph">
        <!-- Graph is generated here-->
    </div>

    <div id="vis" class="ppt-div-graph" style="margin-top: 20px">
        <!-- Results visualization will be generated here -->
    </div>

    <div id="popoto-cypher" class="ppt-container-query">
        <!-- Query viewer is generated here -->
    </div>

    <!-- Add a header with total number of results count -->
    <div class="ppt-section-header">
        RESULTS <span id="rescount" class="ppt-count"></span>
    </div>

    <div id="popoto-results" class="ppt-container-results">
        <!-- Results are generated here -->
    </div>

</section>

<!-- Required scripts -->
<script src="jquery.min.js" charset="utf-8"></script>
<script src="d3.min.js" charset="utf-8"></script>
<script src="popoto.min.js" charset="utf-8"></script>
<script src="vis-network.min.js" charset="utf-8"></script>
<script>

    // Demo Neo4j database settings hosted on GrapheneDb
    popoto.rest.CYPHER_URL = "http://3.85.41.208:32998/db/data/transaction/commit";
    popoto.rest.AUTHORIZATION = "Basic " + btoa("neo4j:specialty-rams-shaft");

    // Define the list of label provider to customize the graph behavior:
    // Only two labels are used in Neo4j movie graph example: "Movie" and "Person"
    popoto.provider.node.Provider = {
        "SHIPPER": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "displayResults": function (pResultElmt) {
                pResultElmt.append("h3")
                    .text(function (result) {
                        return result.attributes.name;
                    });
            }            
        },
        "NPWP": {
            "returnAttributes": ["nomor"],
            "constraintAttribute": "nomor",
            // Customize result display for Person nodes:
            "displayResults": function (pResultElmt) {
                pResultElmt.append("h3")
                    .text(function (result) {
                        return result.attributes.nomor;
                    });
            }
        },
        "CONSIGNEE": {
            "returnAttributes": ["name", "country"],
            "constraintAttribute": "name",
            "displayResults": function (pResultElmt) {
                pResultElmt.append("h3")
                    .text(function (result) {
                        return result.attributes.name;
                    });
                pResultElmt.filter(function (result) {
                    // Filter on attribute having born attribute value
                    return result.attributes.born;
                }).append("span").text(function (result) {
                    return "Country: " + result.attributes.country;
                });
            }            
        }        
    };

    // Change the number of displayed results:
    popoto.query.RESULTS_PAGE_SIZE = 25;

    popoto.logger.LEVEL = popoto.logger.LogLevels.INFO;

    /**
     * Add a listener on result received to update map.
     */
    popoto.result.onGraphResultReceived(
        function (graphResultObject) {

            var nodes = convertNodes(graphResultObject.nodes);
            var edges = convertEdges(graphResultObject.edges);
            var container = document.getElementById('vis');

            // provide the data in the vis format
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    shape: 'circle',
                    borderWidth: 2,
                    size: 2,
                    widthConstraint:50,
                    font: {
                        size: 10,
                        color: '#ffffff'
                    }
                },
                edges: {
                    length: 500,
                    font: {
                        align: 'top',
                        color: '#ffffff',
                        strokeWidth: 0,
                        size: 10
                    },
                    arrows: 'to'
                },
                groups: {
                    "SHIPPER": {
                        color: {background: '#68BDF6', border: '#5CA8DB'}
                    },
                    "NPWP": {
                        color: {background: '#FF756E', border: '#E06760'}
                    },
                    "CONSIGNEE": {
                        color: {background: '#FF756E', border: '#E06760'}
                    }                    
                }
            };

            // initialize the network
            var network = new vis.Network(container, data, options);
        }
    );

    function convertNodes(nodes) {
        var convertedNodes = [];

        nodes.forEach(function (node) {
            var nodeLabel = node.labels[0];
            var jos = "";
            if (nodeLabel === "SHIPPER"){
                jos = node.properties["name"]
            } else if (nodeLabel === "NPWP"){
                jos = jos = node.properties["nomor"]
            } else {
                jos = jos = node.properties["name"]
            }
            convertedNodes.push({
                id: node.id,
                label: jos,
                group: nodeLabel
            })
        });

        return convertedNodes;
    }

    function convertEdges(edges) {
        var convertedEdges = [];

        edges.forEach(function (edge) {
            convertedEdges.push({
                from: edge.startNode,
                to: edge.endNode,
                label: edge.type
            })
        });

        return convertedEdges;
    }

    // Start the generation using parameter as root label of the query.
    popoto.start({
            label: "SHIPPER"}    );

</script>
</body>
</html>
